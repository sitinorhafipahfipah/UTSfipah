<!DOCTYPE html>
<html>
<head>
    <style>
        form {
            background: blue;
            color: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
        input[type="text"], input[type="submit"] {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: white;
            color: blue;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: lightgray;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <label for="nama">Nama:</label><br>
        <input type="text" name="nama" id="nama"><br>
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
